<div class="cartBox">
  <!-- <h1 class="text-success"> Shopping Cart</h1>
    <div class="headCart">
        <p class="lead"> You have <label class="text-success">{{cartProducts.length}}</label> item in your cart</p>
        <span class="text-success card-header" (click)="clearCart()"> Clear Shopping Cart</span>
    </div> -->
  <form [formGroup]="form">
    <div class="row">
      <div class="col-md-3">
        <label for="">Start Date</label>
        <input type="date" formControlName="start" class="from-control" />
      </div>
      <div class="col-md-3">
        <label for="">End Date</label>
        <input type="date" formControlName="end" class="from-control" />
      </div>
      <div class="col-md-2 d-flex align-items-end">
        <button class="btn btn-success" (click)="applyFilter()">Apply</button>
      </div>
    </div>
  </form>

  <table class="table table-striped">
    <thead>
      <tr class="text-center">
        <th></th>
        <!-- <th>Name</th> -->
        <th>Date</th>
        <th>Quantity</th>
        <!-- <th>Totale</th> -->
        <th></th>
      </tr>
    </thead>
    <tbody>
      <!-- <tr *ngFor="let item of cartProducts; let index = index">  -->
      <tr *ngFor="let item of carts; let index = index">
        <!-- <td> <img src="{{item.item.image}}" alt=""></td> -->
        <!-- <td>{{item.item.title}}</td> -->
        <td></td>
        <td>{{ item.date | date : "shortDate" }}</td>
        <td></td>
        <td>
          <!-- <div class="quantity">
                        <button class="btn btn-dark" (click)="addAmount(index)">+</button>
                        <input class="from-control" type="number" (change)="detectChange()" [(ngModel)]="item.quantity" min="1">
                        <button class="btn btn-dark" (click)="minsAmount(index)">-</button>
                    </div> -->
          {{ item.products.length }}
        </td>
        <!-- <td>{{item.item.price * item.quantity }} EUR</td> -->
        <td>
          <!-- <button class="btn btn-success" (click)="deleteProduct(index)">Delete</button> -->
          <button class="btn btn-success" (click)="deleteCart(item.id)">
            Delete
          </button>
          <!-- <button class="btn btn-primary" (click)="deleteProduct(index)">View</button> -->
          <button
            class="btn btn-primary"
            data-toggle="modal"
            data-target="#viewCart"
            (click)="view(index)"
          >
            View
          </button>
        </td>
      </tr>
    </tbody>
    <!-- <tfoot>
            <tr>
                <th></th>
                <th></th>
                <th>Total: {{total}} EUR</th>
                <th><button class="btn btn-success" (click)="addCart()">Order Now</button></th>
            </tr>
        </tfoot> -->
  </table>
</div>

<div
  class="modal fade"
  id="viewCart"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div
    class="modal-dialog modal-dialog-centered"
    style="max-width: 900px !important"
  >
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Cart Details</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="cartBox">
          <table class="table table-striped">
            <thead>
              <tr>
                <th></th>
                <th>Name</th>
                <th>Price</th>
                <th style="width: 25%">Quantity</th>
                <th>Totale</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of products; let i = index">
                <td><img src="{{ item.item.image }}" alt="" /></td>
                <td>{{ item.item.title }}</td>
                <td>{{ item.item.price }}</td>
                <td>{{ item.quantity }}</td>
                <td>{{ item.item.price * item.quantity }} EUR</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
